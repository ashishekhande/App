<!DOCTYPE html>
<html>

<head>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 100%;
      min-height: 500px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
</head>

<body>
  <h3>Here are some hotels near you</h3>
  <!--The div element for the map -->
  <div id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      var locations = [
        ['JW Marriott Hotel Pune <br> Price : 10000', 18.6248065, 73.7922344, 4],
        ['JW Marriott Hotel Pune <br> Price : 10000', 18.6248065, 73.7922344, 4],
        ['JW Marriott Hotel Pune <br> Price : 10000', 18.6248065, 73.7922344, 4],
        ['JW Marriott Hotel Pune <br> Price : 10000', 18.6248065, 73.7922344, 4],
        ['JW Marriott Hotel Pune <br> Price : 10000', 18.6248065, 73.7922344, 4],
      ];

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: new google.maps.LatLng(20.5937, 78.9629),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;

      for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
          map: map
        });

        google.maps.event.addListener(marker, 'click', (function (marker, i) {
          return function () {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
  </script>
  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLnp065FSQQizjWIFnLfOWr8IuNdjWV18&callback=initMap">
  </script>
</body>

</html>
